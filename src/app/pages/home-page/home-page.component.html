<div class="min-h-screen bg-slate-950 flex items-center justify-center p-2 sm:p-4">
    <!-- Chat Container -->
    <div class="w-full max-w-[98%] sm:max-w-[90%] md:max-w-3xl lg:max-w-4xl mx-auto flex flex-col h-[98vh] sm:h-[95vh] md:h-[90vh] lg:h-[85vh] bg-slate-900 border-2 border-slate-800 shadow-2xl relative" >
        <!-- Header -->
        <div class="p-2 sm:p-3 md:p-4 bg-slate-900 text-slate-300 border-b-2 border-slate-800 flex items-center justify-between relative z-10">
            <div class="flex items-center gap-1 sm:gap-2 md:gap-3">
                <div class="w-6 sm:w-8 md:w-12 h-1 bg-slate-700 rotate-45 absolute -top-1 -left-1"></div>
                <span class="text-[10px] sm:text-xs md:text-sm text-slate-500 font-mono">xAI://</span>
                <h1 class="text-sm sm:text-base md:text-lg lg:text-xl font-bold">GROK_3</h1>
            </div>
            <div class="flex items-center gap-1 text-[10px] sm:text-xs md:text-sm text-slate-600 font-mono">
                <span class="px-1 bg-slate-800 border border-slate-700">ACTIVE</span>
                <span class="px-1 bg-slate-800 border border-slate-700 hidden sm:inline">04/07/25</span>
            </div>
        </div>
        <!-- Messages -->
        <div id="chatbox" class="flex-1 p-2 sm:p-3 md:p-4 lg:p-6 overflow-y-auto space-y-3 sm:space-y-4 md:space-y-6 bg-slate-900 relative flex flex-col"  id="chat-container">
            <!-- Diagonal Accent -->
            <div class="absolute top-0 right-0 w-10 sm:w-12 md:w-16 h-10 sm:h-12 md:h-16 bg-slate-800 border-b-2 border-l-2 border-slate-700 rotate-45 translate-x-5 sm:translate-x-6 md:translate-x-8 -translate-y-5 sm:-translate-y-6 md:-translate-y-8"></div>
             
        </div>
        <!-- Input Area -->

        
        <div id="chat-form" class="p-2 sm:p-3 md:p-4 lg:p-6 bg-slate-900 border-t-2 border-slate-800 flex items-center gap-2 sm:gap-3 md:gap-4 relative">
            <div class="flex-1 flex items-center bg-slate-800 border-2 border-slate-700 h-8 sm:h-10 md:h-12">
                <div class="w-1 sm:w-2 h-5 sm:h-6 md:h-8 bg-slate-700"></div>
                <input 
                    type="text" 
                    #user_input 
                    class="flex-1 p-1 sm:p-2 md:p-3 bg-transparent text-slate-300 focus:outline-none placeholder-slate-600 font-mono text-[10px] sm:text-xs md:text-sm lg:text-base overflow-hidden" 
                    placeholder="> INPUT_QUERY"
                >
                <div class="w-px h-3 sm:h-4 md:h-6 bg-slate-700"></div>
                <span class="px-1 sm:px-2 text-[10px] sm:text-xs md:text-sm font-mono text-slate-500">CMD</span>
            </div>
            <button 
                (click)="sendMessage(user_input.value)" 
                class="bg-slate-800 px-3 sm:px-4 md:px-6 py-1 sm:py-2 md:py-3 border-2 border-slate-700 text-slate-300 hover:bg-slate-700 font-mono text-[10px] sm:text-xs md:text-sm uppercase flex items-center justify-center gap-1 sm:gap-2 shrink-0 h-8 sm:h-10 md:h-12"
            >
                EXECUTE
            </button>
        </div>
    </div>
</div>
